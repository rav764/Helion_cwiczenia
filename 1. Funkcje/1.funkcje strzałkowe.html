<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pole=(podstawa,wysokosc)=>{
            return 0.5*podstawa*wysokosc
        }
        document.write(pole(5,4))
        document.write(pole(10,4))
        document.write(pole(10,8))
        const obwod=(bokA,bokB)=>{
            return 2*bokA+2*bokB
        }
        document.write(obwod(2,4))
    </script>
</body>
</html>
