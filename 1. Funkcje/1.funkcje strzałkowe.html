<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pole=(podstawa,wysokosc)=>{
            return 0.5*podstawa*wysokosc
        }
        document.write(pole(5,4))
        document.write("<hr>")
        document.write(pole(10,4))
        document.write("<hr>")
        document.write(pole(10,8))
        document.write("<hr>")

        const obwod=(bokA,bokB)=>{
            return 2*bokA+2*bokB
        }
        document.write(obwod(2,4))
        document.write("<hr>")

        const suma=(a,b)=> a+b //skrócona wersja bez return
        document.write(suma(9,8))
        document.write("<hr>")


        const pierwszaLitera=(napis)=>napis.charAt(0)
        const litera=pierwszaLitera("Rafał")
        document.write(litera)
        document.write("<hr>")

        const inicjal=(imie,nazwisko)=>{
            const i1=imie.charAt(0)
            const n1=nazwisko.charAt(0)
            return i1+"."+n1+"."
        }
        document.write(inicjal("Rafał","Fraj"))
        document.write("<hr>")

        const parzysta=(liczba)=>{
            if (liczba%2==0) {
                return "Parzysta"
            } else {
                return "Nieparzysta"
            }
        }

        const wynik=parzysta(5)
        document.write(wynik)
        document.write("<hr>")
        document.write(parzysta(4))
        document.write("<hr>")

        const kosztyPosiłku=(danieI,danieII,rabat)=>{
            if (rabat) {
                return (danieI+danieII)*0.8
            } else {
                return danieI+danieII
            }
        }
        document.write("Koszt posiłku: "+kosztyPosiłku(10,40,false))
        document.write("<hr>")
        document.write("Koszt posiłku: "+kosztyPosiłku(10,40,true))
        document.write("<hr>")
        // Funkcja map

        const Numbers=[12, 85, 47, 19, 3, 92, 60, 44, 77, 31]
        document.write("Wszystkie liczby: "+Numbers)
        const doubleNumbers = (arr) => arr.map(item => item * 2);
        const mojeLiczby=doubleNumbers(Numbers)
        document.write("<hr> Tablica podwojona: ")
        document.write(mojeLiczby)

        const femaleNames = ["Anna", "Maria", "Katarzyna", "Agnieszka", "Joanna", "Magdalena", "Ewa", "Zofia", "Barbara", "Aleksandra"];
        document.write("<hr>Wszystkie Panie: "+femaleNames+"<hr>")
        const officialNames=(arr)=>arr.map(item=>"Szanowna Pani "+item+ " ")
        
        document.write(officialNames(femaleNames))
        
        for (let item of officialNames(femaleNames)) {
            document.write(item+"<br>")
        }
        
        const oddNumbers=(arr)=>arr.filter(item=>item%2!=0)
        const mojeLiczby1=oddNumbers(Numbers)
        document.write("<hr> Tablica liczb nieparzystych: ")
        document.write(mojeLiczby1)

        const bigNumbers=(arr)=>arr.filter(item=>item>70)
        document.write("<hr>Duże liczby: "+bigNumbers(Numbers))

        const middleNumbers=(arr)=>arr.filter(item=>item>40 && item<70)
        document.write("<hr>Średnie liczby: "+middleNumbers(Numbers))
    </script>
    
</body>
</html>
